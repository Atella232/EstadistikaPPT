<!DOCTYPE html>
<html lang="eu"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBH 1erako Estatistika</title> <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0; /* Ensure no default body margin */
            padding: 0; /* Ensure no default body padding */
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); 
        }
        .slide {
            width: 100%;
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 2rem; 
            position: relative; 
            overflow: hidden; 
            box-sizing: border-box; 
        }
        .math-icon {
            font-size: 2.5rem;
            margin: 0.5rem;
            color: #3B82F6;
        }
        .stats-element {
            position: absolute;
            opacity: 0.8;
            transform: rotate(-10deg);
        }
        .title {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .graph-container {
            height: 300px;
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="stats-element text-6xl text-purple-500" style="top: 10%; left: 5%; transform: rotate(15deg);"><i class="fas fa-chart-pie"></i></div>
        <div class="stats-element text-5xl text-green-500" style="top: 20%; right: 10%; transform: rotate(-5deg);"><i class="fas fa-calculator"></i></div>
        <div class="stats-element text-5xl text-yellow-500" style="bottom: 10%; left: 15%; transform: rotate(10deg);"><i class="fas fa-percentage"></i></div>
        <div class="stats-element text-6xl text-red-400" style="bottom: 15%; right: 20%; transform: rotate(-15deg);"><i class="fas fa-chart-line"></i></div>
        <div class="stats-element text-5xl text-blue-400" style="top: 30%; left: 20%; transform: rotate(8deg);"><i class="fas fa-chart-bar"></i></div>
        
        <div class="w-full max-w-3xl mx-auto flex flex-col justify-center items-center flex-grow relative z-10 text-center"> 
            <h1 class="title text-6xl font-bold mb-6 text-blue-700">ESTATISTIKA</h1> <div class="graph-container mx-auto mb-8">
                <canvas id="statsChart"></canvas>
            </div>
            <h2 class="text-4xl font-semibold text-purple-700 mb-8">Material Didaktikoa</h2> <h3 class="text-3xl font-bold bg-yellow-400 py-2 px-10 rounded-full shadow-lg">DBHko 1. maila</h3> </div>
        
        <div class="flex justify-center py-4">
            <i class="math-icon fas fa-square-root-alt"></i>
            <i class="math-icon fas fa-infinity"></i>
            <i class="math-icon fas fa-sort-numeric-up"></i>
            <i class="math-icon fas fa-table"></i>
            <i class="math-icon fas fa-poll"></i>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ctx = document.getElementById('statsChart').getContext('2d');
            const statsChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Kirola', 'Musika', 'Bideo-jokoak', 'Irakurketa', 'Zinema'], // Itzulita
                    datasets: [{
                        label: 'Zaletasun gogokoenak', // Itzulita
                        data: [65, 45, 70, 25, 50],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.7)',
                            'rgba(54, 162, 235, 0.7)',
                            'rgba(255, 206, 86, 0.7)',
                            'rgba(75, 192, 192, 0.7)',
                            'rgba(153, 102, 255, 0.7)',
                        ],
                        borderColor: [
                            'rgb(255, 99, 132)',
                            'rgb(54, 162, 235)',
                            'rgb(255, 206, 86)',
                            'rgb(75, 192, 192)',
                            'rgb(153, 102, 255)',
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
    <div class="fixed bottom-0 left-0 right-0 flex justify-end p-4 bg-gray-100 bg-opacity-80 shadow-inner z-20">
        <a href="2.html" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full transition duration-300">
            Hurrengoa <i class="fas fa-arrow-right ml-2"></i> </a>
    </div>
</body>
</html>
